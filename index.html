<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-display">
        <div class="display">2+2</div>
      </div>
      <hr />
      <div class="calculator-buttons">
        <div class="button-container"><button id="clear-button">C</button></div>
        <div class="button-container">
          <button class="operator-button">()</button>
        </div>
        <div class="button-container">
          <button class="operator-button">%</button>
        </div>
        <div class="button-container">
          <button class="operator-button">/</button>
        </div>
        <div class="button-container"><button>1</button></div>
        <div class="button-container"><button>2</button></div>
        <div class="button-container"><button>3</button></div>
        <div class="button-container">
          <button class="operator-button">X</button>
        </div>
        <div class="button-container"><button>4</button></div>
        <div class="button-container"><button>5</button></div>
        <div class="button-container"><button>6</button></div>
        <div class="button-container">
          <button class="operator-button">-</button>
        </div>
        <div class="button-container"><button>7</button></div>
        <div class="button-container"><button>8</button></div>
        <div class="button-container"><button>9</button></div>
        <div class="button-container">
          <button class="operator-button">+</button>
        </div>
        <div class="button-container"><button>+/-</button></div>
        <div class="button-container"><button>0</button></div>
        <div class="button-container"><button>,</button></div>
        <div class="button-container">
          <button id="results-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
